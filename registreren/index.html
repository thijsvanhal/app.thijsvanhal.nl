    <div class="container-sm registreren" id="witte-container" style="width: 30%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <h1>Welkom!</h1>
      <p>Wat super tof dat je één van mijn tools wil gebruiken voor jouw werkzaamheden.</p>
      <p>Registreer je hieronder en maak gratis gebruik van een van mijn tools.</p>
      <h3>Registreren</h3>
      <div class="form-floating" id="form-login">
        <input type="text" placeholder="Vul e-mail in" class="form-control" id="naam" data-np-intersection-state="visible">
        <label for="naam">Naam</label>
      </div>
      <div class="form-floating" id="form-login">
        <input type="email" placeholder="Vul e-mail in" class="form-control" id="e-mail" data-np-intersection-state="visible">
        <label for="e-mail">E-mailadres</label>
      </div>
      <div class="form-floating" id="form-login">
        <input type="password" placeholder="Vul wachtwoord in" class="form-control" id="registreer-password" data-np-intersection-state="visible">
        <label for="password">Wachtwoord</label>
      </div>
      <button type="button" class="btn btn-primary" id="registreer-email">Registreren</button>
    </div>
